<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Web App</title>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: blue;
    }

    /* Header Styles */
    header {
      background-color: rebeccapurple;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Main Content Styles */
    main {
      padding: 20px;
    }

    /* Form Styles */
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label,
    input,
    select,
    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }

    /* Footer Styles */
    footer {
      background-color: skyblue;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    /* Media Queries for Responsive Design */
    @media screen and (max-width: 768px) {
      form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to GABETONY Loan Services</h1>
  </header>

  <!-- Main Content Section -->
  <main>
        <form action="/mailto:olemilek100@gmail.com" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="svcNum">Svc Num and Rank:</label>
        <input type="text" id="svcnum" name="Svc Num" required>
    
      <label for="loan_amount">Loan Amount:</label>
      <input type="number" id="loan_amount" required>

      <label for="loan_duration">Loan Duration (months):</label>
      <input type="number" id="loan_duration" required>

      <label for="loan_type">Loan Type:</label>
      <select id="loan_type" required>
        <option value="">Select a Loan Type</option>
        <option value="personal">Personal Loan</option>
        <option value="home">Home Loan</option>
        <option value="car">Car Loan</option>
        <!-- Add more loan types as needed -->
      </select>

      <button type="submit">SUBMIT APPLICATION</button>
      </form>

    <p id="monthly_payment_result"></p>
  </main>

</section>
    
<section>
<h3>Monthly Interest Rate Calculator</h3>
<p>
  Use our loan calculator to estimate your monthly payments.
</p>

      </header>
  <div class="container">
    <form class="interest-form">
      <label for="principal">Loan Principal Amount:</label>
      <input type="number" id="principal" step="any" required>
      
      <label for="months">Loan Term (Months):</label>
      <input type="number" id="months" required>
      
      <button type="button" onclick="calculateInterest()">Calculate</button>
      
      <div id="result"></div>
    
    </form>
  </div>
  <script>
    function calculateInterest() {
      const principal = parseFloat(document.getElementById('principal').value);
      const months = parseInt(document.getElementById('months').value);
      const interestRate = 0.15; // 15% interest rate (monthly)

      // Calculate the total amount to be repaid
      const totalAmount = principal + (principal * interestRate * months);

      // Calculate the monthly installment
      const monthlyInstallment = totalAmount / months;

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>Total Amount to be Repaid: â™¯${totalAmount.toFixed(2)}</p>
        
      `;
    }
  
  </script>
</section>
</main>
<!-- Footer Section -->
<footer>
    <p>Contact us at: gabetony@jaytechentloanservices.com</p>
  </footer>


</body>
</html>
